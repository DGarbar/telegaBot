databaseChangeLog:
  - changeSet:
      id: 240922-rename-to-ticker
      author: dgarbar
      changes:
        - tagDatabase:
            tag: 240922-rename-to-ticker

        - renameTable:
            oldTableName: stock_price
            newTableName: ticker

        - addColumn:
            tableName: ticker
            columns:
              - column:
                  name: type
                  type: varchar(255)
                  constraints:
                    nullable: false
                  defaultValue: 'STOCK'

              - column:
                  name: ema_day_200_price
                  type: decimal(10,2)

              - column:
                  name: price_buy
                  type: decimal(10,2)
              - column:
                  name: price_sell
                  type: decimal(10,2)
